---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <!--<h3 class="fw-bold">About SJTU AIGC Class</h3>-->
    {{ content }}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/aigc-website-home-july.jpg" alt="group-photo" width="100%">
  </div>
</div>

<!-- {% include publications.html %} -->

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">最新消息</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y.%m.%d" }}</p>
    {% endfor %}
  </div>
</div>
